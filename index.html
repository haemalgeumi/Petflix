<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/thumbs.css" />
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="header__start">
          <button class="header__hamberger">&#9776;</button>
          <span class="header__title">Yuntube</span>
        </div>
        <div class="header__center">
          <form class="header__form" onsubmit="return false;">
            <input class="header__input--text" placeholder="보고싶은 영상" />
            <button class="header__input--button">검색</button>
          </form>
        </div>
        <div class="header__end">
          <button class="header__search">&#128269;</button>

          <div class="header__dropdown">
            <div class="header__profile"></div>
            <div class="header__profile--modal">
              <button class="header__profile--btn">로그아웃</button>
              <button class="header__mode">다크 모드</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__wrapper">
        <li class="nav__watchHistory">
          <button class="nav__icon">&#9829;</button>
          <button class="nav__menu" data-path="watch-history">시청 기록</button>
        </li>
        <li class="nav__watchLaterVideos">
          <button class="nav__icon">&#9829;</button>
          <button class="nav__menu" data-path="watch-later">
            나중에 볼 동영상
          </button>
        </li>
        <li class="nav__likedVideos">
          <button class="nav__icon">&#9829;</button>
          <button class="nav__menu" data-path="liked-videos">
            인기 동영상
          </button>
        </li>
      </ul>
    </nav>

    <section class="thumbs">
      <div class="thumbs__wrapper"></div>
    </section>

    <script type="module" src="./components/main.js"></script>
  </body>
</html>
